<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temprature-converter">
            <h2 class="title">Temprature Converter</h2>
            <!-- Result -->
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celcius-value" id="celcius"></h2>
            </div>

            <!-- Input -->
            <div class="degree-type">
                <!-- degree -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!-- option -->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temprature" id="temp-type" autocomplete="on">
                        <option value="farenheit" id="farenheit">farenheit</option>
                        <option value="kelvine" id="kelvine">kelvine</option>
                    </select>
                </div>

                
            </div>

            <button id="convert-btn"> Convert</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
